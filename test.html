<!doctype html>
<html>
<head>
<link rel="stylesheet" href="styles.css">

</head>
<body>


	<input type="text" value="Synthesis" id="league" />
	<label>Alert Sound <select id='notification-sound'>
			<option value="" selected></option>
			<option value="woop">woop</option>
			<option value="gong">gong</option>
	</select> <audio id="gong" src="https://web.poecdn.com/audio/trade/gong.mp3" preload="auto" volume="0.5"></audio> <audio id="woop">
			<source src="http://poe.trade//static/notification.mp3" type="audio/mpeg">
		</audio>

	</label>
	<label>Searches<input type='text' id='searches' value='602k0XsG,75jryRS5,JdvgBvsl' /></label>
	<label>Open Sockets<input type='text' value='0' id='socket-count' disabled /></label>
	<label>Queue Size<input type='text' value='0' id='queue-count' disabled /></label>


	<input type='button' value='Start' onclick="startSockets()" />
	<input type='button' value='Stop' onclick="stopSockets()" />
	<input type='button' value='Clear' onclick="clearDisplay()" />

	<script type="text/javascript" src="data.js"></script>
	<div id='whisper-message'>Whisper Message Copied</div>
	<div id='display-window'></div>
	<div class="hidden">
		<div class='item-display' id='item-template'>
			<span class='template-field searchpart' tf='searchpart'></span>
			<div class='us-table'>
				<div class='us-table-row'>
					<div class='us-table-cell v-top'>
						<div class='us-table'>
							<div class='us-table-row'>
								<div class='us-table-cell'>
									<span class='template-field' tf='icon'></span>
								</div>
								<div class='us-table-cell'>
									<div class='us-table'>
										<div class='us-table-row'>
											<div class='us-table-cell'>
												<span class='template-field corrupted' tf='item.corrupted'></span>
												<span class='template-field mirrored' tf='item.mirrored'></span>
												<span class='template-field stacksize' tf='item.stacksize'></span>
												<span class='template-field item-rarity' tf='item.name'>
													<span class='default-text'>(Unidentified)</span>
												</span>
												<span class='template-field item-rarity' tf='item.typeLine'></span>
												<span class='template-field ilvl' tf='item.ilvl'>
													<span class='if-present'>( ilvl: </span>
													<span class='data-target'></span>
													<span class='if-present'>)</span>
												</span>
											</div>
										</div>
										<div class='us-table-row'>
											<div class='us-table-cell'>
												<span class='template-field' tf='listing.price.type'>
													<span class='default-text'>Unpriced</span>
													<span class='if-present'></span>
													<span class='data-target'></span>
												</span>
												<span class='template-field bold' tf='listing.price.amount'></span>
												<span class='template-field bold' tf='listing.price.currency'></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<span class='template-field' tf='item.sockets'> </span>
						</div>
						<span class='template-field' tf='item.properties.Quality'>
							<span class='if-present'>Quality:</span>
							<span class='data-target data-value'></span>
						</span>

						<div>
							<span class='template-field' tf='item.properties.Map Tier'>
								<span class='if-present'>Map Tier:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.properties.Item Quantity'>
								<span class='if-present'>Item Quantity:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.properties.Item Rarity'>
								<span class='if-present'>Item Rarity:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.properties.Monster Pack Size'>
								<span class='if-present'>Monster Pack Size:</span>
								<span class='data-target data-value'></span>
							</span>
						</div>

						<div>
							<span class='template-field' tf='item.extended.dps'>
								<span class='if-present'>Total dps:{</span>
								<span class='data-target data-value'></span>
								<span class='if-present'>}</span>
							</span>
							<span class='template-field' tf='item.extended.pdps'>
								<span class='if-present'>pdps:{</span>
								<span class='data-target data-value'></span>
								<span class='if-present'>}</span>
							</span>
							<span class='template-field' tf='item.extended.edps'>
								<span class='if-present'>edps:{</span>
								<span class='data-target data-value'></span>
								<span class='if-present'>}</span>
							</span>
						</div>

						<div>
							<span class='template-field' tf='item.properties.Critical Strike Chance'>
								<span class='if-present'>Critical Strike Chance:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.properties.Attacks per Second'>
								<span class='if-present'>Attacks per Second:</span>
								<span class='data-target data-value'></span>
							</span>
						</div>
						<div>
							<span class='template-field' tf='item.extended.ar'>
								<span class='if-present'>Armour:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.extended.ev'>
								<span class='if-present'>Evasion:</span>
								<span class='data-target data-value'></span>
							</span>
							<span class='template-field' tf='item.extended.es'>
								<span class='if-present'>Energy Shield:</span>
								<span class='data-target data-value'></span>
							</span>
						</div>
					</div>
					<div class='us-table-cell v-top'>
						<br /> <br />
						<div>
							<span class='template-field enchant-mods' tf='item.enchantMods' title='Enchant'> </span>
						</div>
						<div>
							<span class='template-field implicit-mods' tf='item.implicitMods' title='Implicit'> </span>
						</div>
						<div>
							<span class='template-field fractured-mods' tf='item.fracturedMods' title='Fractured'> </span>
						</div>
						<div>
							<span class='template-field explicit-mods' tf='item.explicitMods' title='Explicit'> </span>
						</div>
						<div>
							<span class='template-field crafted-mods' tf='item.craftedMods' title='Crafted'> </span>
						</div>
						<div>
							<span class='template-field veiled-mods' tf='item.veiledMods' title='Veiled'> </span>
						</div>
					</div>
				</div>
			</div>

			<span class='template-field' tf='whisper-button'></span>
			<span class='template-field account-profile' tf='account-profile'>
				<span class='if-present'>View Account:</span>
				<span class='data-target'></span>
			</span>
		</div>
	</div>
</body>
</html>
